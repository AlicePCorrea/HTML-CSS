<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><abbr title="use a tag &lt;p&gt;">Paragráfo</abbr></p>
    <p><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></p>
    <p><abbr title="use a tag &lt;img&gt;">Imagens</abbr></p>
    <p><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></p>
    <p><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></p>
    <p><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></p>
    <p><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></p>
</body>
</html>
