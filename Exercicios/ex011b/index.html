<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>esse video esta hospedado no meu próprio servidor</h2>
    <video width="200" poster="imagens/pexels-photo-327131.png" controls autoplay loop>
        <source src="midias/Meuvideo2.mkv" type="video/mkv">
        <source src="midias/Meuvideo2.webm" type="video/webm">
        <source src="midias/Meuvideo2.mp4" type="video/mp4">
        <source src="midias/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
