<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        de qualquer jeito
    </p>
    <p>Para quebrar a linha, usa a tag &lt;br&gt; </p> <!--lt = LASS THAN, gt = GRATER THAN -->

    <P>Vamos adicionar simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar emoji:
        &#x1F648;
        &#x1F632; <!--Emojipedia U+ ... -->
    </p>
</body>
</html>
